<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webovio</title>
	
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<a class="logo">
				<img src="img/Logo.png" alt="Webovio Logo">
			</a>
			<button class="burger button__reset" aria-label="Open menu">
				<span class="burger__line"></span>
				<span class="burger__line"></span>
				<span class="burger__line"></span>
			</button>
		</div>
	</header>
	<main>
		<section class="hero" style="background: url(img/hero-bg.jpeg) center/cover no-repeat;">
			<div class="container">
				<div class="hero__content">
					<span class="hero__subtitle">A place where</span>
					<h1 class="hero__title">
						A&nbsp;creative agency for redemptive brands
					</h1>
					<p class="hero__descr">
						Anteelo is&nbsp;a&nbsp;leading strategic design firm that builds powerful digital solutions
						for startups and enterprises.
					</p>
					<a href="#" class="hero__link link">
					
							<g>
								<g>
									<path d="M405.284,201.188L130.804,13.28C118.128,4.596,105.356,0,94.74,0C74.216,0,61.52,16.472,61.52,44.044v406.124
									c0,27.54,12.68,43.98,33.156,43.98c10.632,0,23.2-4.6,35.904-13.308l274.608-187.904c17.66-12.104,27.44-28.392,27.44-45.884
									C432.632,229.572,422.964,213.288,405.284,201.188z" />
								</g>
							</g>
						</svg>
						<span>Get in touch</span>
					</a>
				</div>
			</div>
		</section>
		<ul class="brands-list list-reset">
			<li class="brands-list__item">	<img class="brands-list__img" src="./Leadship.png" alt="Leadship brand"></li>
				<li class="brands-list__item"><img class="brands-list__img" src=".//Andrew-Porter.png" alt="Andrew-Porter brand"></li>
				<li class="brands-list__item"><img class="brands-list__img" src="./PhalenLeadership.png" alt="PhalenLeadership brand"></li>
				<li class="brands-list__item"><img class="brands-list__img" src="./Ideal.png" alt="Ideal.png brand"></li>
				<li class="brands-list__item"><img class="brands-list__img" src="./Wal.png" alt="Wal.png brand"></li>
		</ul>
	</main>
</body>
</html>
